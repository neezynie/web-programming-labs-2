{% extends "base.html" %}

{% block title %}Профиль{% endblock %}

{% block content %}
    <h1>Профиль пользователя</h1>
    <form method="POST">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}" required><br><br>

        <label for="service_type">Тип услуги:</label>
        <select id="service_type" name="service_type" required>
            <option value="репетитор" {% if user.service_type == 'репетитор' %}selected{% endif %}>Репетитор</option>
            <option value="бухгалтер" {% if user.service_type == 'бухгалтер' %}selected{% endif %}>Бухгалтер</option>
            <option value="программист" {% if user.service_type == 'программист' %}selected{% endif %}>Программист</option>
        </select><br><br>

        <label for="experience">Стаж (лет):</label>
        <input type="number" id="experience" name="experience" value="{{ user.experience }}" required><br><br>

        <label for="price">Цена (руб./час):</label>
        <input type="number" id="price" name="price" value="{{ user.price }}" required><br><br>

        <label for="about">О себе:</label><br>
        <textarea id="about" name="about" rows="4" cols="50">{{ user.about }}</textarea><br><br>

        <label for="is_hidden">Скрыть профиль:</label>
        <input type="checkbox" id="is_hidden" name="is_hidden" {% if user.is_hidden %}checked{% endif %}><br><br>

        <button type="submit">Сохранить</button>
    </form>
    <p><a href="/rgz/logout">Выйти</a></p>
{% endblock %}
