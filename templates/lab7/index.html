{% extends "base.html" %}

{% block laba %}Лабораторная работа 7{% endblock %}

{%block script %}
<script src="{{ url_for('static', filename = 'lab7/main.js') }}"></script>
<style>
.modal {
    display: none;
    position: fixed; 
    top: 50%; 
    left: 50%; 
    transform: translate(-50%, -50%); 
    width: 400px; 
    padding: 20px; 
    background-color: #fff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
    border-radius: 10px; 
    text-align: center; 
    z-index: 1000; 
}

/* Стили для кнопок */
.modal button {
    margin: 10px; 
    padding: 10px 20px; 
    border: none; 
    border-radius: 5px; 
    background-color: #007bff;
    color: #fff; 
    cursor: pointer; 
    transition: background-color 0.3s ease; 
}

.modal button:hover {
    background-color: #0056b3; 
}


.modal input,
.modal textarea {
    width: 100%; 
    padding: 10px; 
    margin: 10px 0; 
    border: 1px solid #ccc;
    border-radius: 5px; 
    box-sizing: border-box; 
}

.modal textarea {
    resize: vertical; 
    min-height: 100px; 
}

.modal label {
    display: block; 
    text-align: left; 
    margin-bottom: 5px; 
    font-weight: bold; 
}
.error-message{
    color: red;
}
</style>
{% endblock %}

{% block main %}
<h1>Список фильмов</h1>

<table>
    <thead>
        <tr>
            <th colspan="2">Название</th>
            <th>Год</th>
            <th>Действие</th>
        </tr>
    </thead>
    <tbody id="film-list"></tbody>
</table>
<script>
    fillFilmList();
</script>
<div>
    <button onclick="addFilm()">Добавить фильм</button>
</div>
<div class="modal">
    <input type="hidden" id="id">
    <label>
        Название фильма на русском:
        <input type="text" id="title_ru">
    </label><br>

    <label>
        Название фильма на оригинальном языке
        <i>(если фильм русский, то оставьте пустым):</i>
        <input type="text" id="title">
    </label><br>

    <label>
        Год выпуска:
        <input type="number" id="year">
    </label><br>

    <label>
        Описание:
        <textarea id="description"></textarea>
        <div id="description-error" class="error-message"></div>
    </label><br>
    <button onclick="sendFilm()">ОК</button>
    <button onclick="cancel()">Отмена</button>
</div>
{% endblock %}
