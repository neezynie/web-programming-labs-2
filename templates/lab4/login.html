<link rel="stylesheet" href="{{ url_for('static', filename='lab1/main.css') }}">
{% extends "base.html" %}

{% block laba %}Лабораторная 4{% endblock %}

{% block main %}
    {% if authorized %}
        <h1>Добро пожаловать, {{ name }}!</h1>
        <div>
            <form action="/lab4/logout" method="post">
                <button>Выход</button>
            </form>
        </div>
    {% else %}
        <h1>Вход</h1>
        <h2>Пожалуйста, авторизуйтесь</h2>
        <form method="post">
            <div>
                <label for="login">Пользователь:</label>
                <input type="text" id="login" name="login">
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="error">{{ error }}</div>
            <div>
                <button type="submit">Войти</button>
                <button type="reset">Отмена</button>
                <a href="/lab4/register">Зарегистрироваться</a>
            </div>
            </div>
        </form>
    {% endif %}
        <a href="/lab4/">Вернуться назад</a>
{% endblock %}
