<link rel="stylesheet" href="{{ url_for('static', filename='lab1/main.css') }}">
{% extends "base.html" %}

{% block laba %}Лабораторная 4{% endblock %}

{% block main %}
    <h1>Заказ зерна</h1>
    <form method="post">
        <div>
            <label for="grain_type">Выберите тип зерна:</label>
            <select id="grain_type" name="grain_type">
                <option value="ячмень">Ячмень</option>
                <option value="овёс">Овёс</option>
                <option value="пшеница">Пшеница</option>
                <option value="рожь">Рожь</option>
            </select>
        </div>
        <div>
            <label for="weight">Укажите вес (в тоннах):</label>
            <input type="number" id="weight" name="weight" step="0.01">
        </div>
        <div>
            <button type="submit">Заказать</button>
        </div>
    </form>
    <div class="result">
        {% if error %}
            <p class="error">{{ error }}</p>
        {% elif message %}
            <p>{{ message }}</p>
            {% if discount %}
                <p>Применена скидка за большой объём: {{ discount }}%</p>
            {% endif %}
        {% endif %}
    </div>
    <a href="/lab4/">Вернуться назад</a>
{% endblock %}
