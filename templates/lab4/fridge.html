<link rel="stylesheet" href="{{ url_for('static', filename='lab1/main.css') }}">
{% extends "base.html" %}

{% block laba %}Лабораторная 4{% endblock %}

{% block main %}
    <h1>Холодильник</h1>
    <form method="post">
        <div>
            <label for="temperature">Установите температуру:</label>
            <input type="number" id="temperature" name="temperature" step="0.1">
        </div>
        <div>
            <button type="submit">Установить</button>
        </div>
    </form>
    <div class="result">
        {% if error %}
            <p class="error">{{ error }}</p>
        {% elif message %}
            <p>{{ message }}</p>
            {% for _ in range(snowflakes) %}
                <span class="snowflake">❄</span>
            {% endfor %}
        {% endif %}
    </div>
    <a href="/lab4/">Вернуться назад</a>
{% endblock %}
