<link rel="stylesheet" href="{{ url_for('static', filename='lab1/main.css') }}">
{% extends "base.html" %}

{% block laba %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Заказ напитка</h1>

    <form action="/lab3/pay" method="get">
        <div>Напиток:</div>
        <label>
            <input type="radio" value="cofee" name="drink" checked>Кофе (120 рублей)
        </label>
        <label>
            <input type="radio" value="black_tea" name="drink">Черный чай (80 рублей)
        </label>
        <label>
            <input type="radio" value="green_tea" name="drink">Зеленый чай (70 рублей)
        </label>
        <div>Добавки:</div>
        <label>
            <input type="checkbox" name="milk">Молоко (30 рублей)
        </label>
        <label>
            <input type="checkbox" name="sugar">Сахар (10 рублей)
        </label>
        <div>
            <button type="submit">Заказать</button>
        </div>
    </form>
{% endblock %}
