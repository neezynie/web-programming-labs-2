<link rel="stylesheet" href="{{ url_for('static',filename='main.css')}}">
{% extends "base.html" %}
{% block laba %}Лабораторная работа 3{% endblock %}
{% block main %}
    {% if user %}
    <h1>Привет, {{ user }}!</h1>
    <h2>Добро пожаловать на наш сайт!</h2>
    <div>ваш возвраст: {{age}}</div>
    <div>ваш пол: {{sex}}</div>
    <div>
        <a href="/lab3/form1">Заново</a>
    </div>
    {% else %}
    <h1>Пользователь</h1>
    <form>
        <label>Ваше имя:</label>
        <div>
            <input type="text" placeholder="как вас зовут?" name="user">
        </div>
        <label>Ваш возвраст:</label>
        <div>
            <input type="number" name="age">
        </div>
        <label>Ваш Пол:</label>
        <div>
            <select name="sex">
                <option value="male">Мужчина</option>
                <option value="female">Женщина</option>
        </div>
        <div>
            <button type="submit">Отправить</button>
        </div>
    </form>
    {% endif %}
{% endblock %}
