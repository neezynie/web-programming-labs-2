{% extends "base.html" %}
{% block laba %}
    Лабораторная работа №2
{% endblock %}

{% block main %}
    <h1>Список объектов</h1>
    {% for obj in objects %}
    <div class="object">
        <img src="{{ url_for('static', filename=obj.image) }}" alt="{{ obj.name }}">
        <div class="info">
            <h2>{{ obj.name }}</h2>
            <p>{{ obj.description }}</p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
